<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5a50b0b7c.js" crossorigin="anonymous"></script>
    <title>동아제약 헤더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(./배경.jpg);
            height: 100vh;
            background-size: cover;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        ul {
            display: flex;
        }

        .pc_header>.pc_header_top>ul {
            display: flex;
            justify-content: flex-end;
            font-size: 12px;
            border-bottom: 1px solid #000;
            margin: 12px 0;
        }

        .pc_header>.pc_header_top>ul>li {
            margin-right: 32px;
        }

        .pc_header_bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding: 16px 0;
        }

        .pc_header_bottom>h1 {
            background: url(./logo.svg);
            width: 145px;
            height: 26px;
            background-size: cover;
            margin-left: 32px;
        }

        .pc_header_bottom>nav>ul>li {
            margin: 0 16px;
        }

        .pc_header_bottom>.header_right_box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search_box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #000;
            border-radius: 16px;
            padding: 8px;
        }

        .search_box>input {
            background: none;
            border: none;
        }

        .header_right_box {
            gap: 32px
        }

        .mo_header {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-top: 8px;
            border-bottom: 1px solid #000;
            border-top: 1px solid #000;
        }

        .mo_header>h2 {
            background: url(./logo.svg);
            width: 145px;
            height: 26px;
            background-size: cover;
            margin-left: 32px;
        }

        .mo_header>.mo_header_right {
            display: flex;
        }

        .mo_header_right>figure:nth-child(1) {
            margin-right: 32px;
        }

        @media (max-width: 1020px) {
            .pc_header_bottom>h1 {
                background: url(./logo.svg);
                width: 100px;
                height: 18px;
                background-size: cover;
            }

            .pc_header_bottom>nav>ul>li>a {
                font-size: 12px;
            }
        }

        @media (max-width: 920px) {
            .header_right_box {
                gap: 16px;
            }

            .pc_header_bottom>h1 {
                margin-left: 16px;
            }
        }

        @media (max-width: 800px) {
            .pc_header {
                display: none;
            }

            .mo_header {
                display: flex;
            }

            body {
                background: url(./배경.jpg);
                background-position: 25%;
                background-size: cover;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="pc_header">
            <div class="pc_header_top">
                <ul>
                    <li>준법경영</li>
                    <li>판매약국찾기</li>
                    <li>감사제보하기</li>
                </ul>
            </div>
            <div class="pc_header_bottom">
                <h1></h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#">회사소개</a>
                        </li>
                        <li>
                            <a href="#">브랜드</a>
                        </li>
                        <li>
                            <a href="#">R&D</a>
                        </li>
                        <li>
                            <a href="#">정도경영</a>
                        </li>
                        <li>
                            <a href="#">뉴스룸</a>
                        </li>
                        <li>
                            <a href="#">고객채용</a>
                        </li>
                    </ul>
                </nav>
                <div class="header_right_box">
                    <div class="search_box">
                        <input type="text" placeholder="검색어를 입력하세요">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <figure>
                        <i class="fa-solid fa-globe fa-xl"></i>
                    </figure>
                    <figure>
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </figure>
                </div>
            </div>
        </div>

        <div class="mo_header">
            <h2></h2>
            <div class="mo_header_right">
                <figure>
                    <i class="fa-solid fa-globe fa-xl"></i>
                </figure>
                <figure>
                    <i class="fa-solid fa-bars fa-xl"></i>
                </figure>
            </div>
        </div>
    </header>

</body>

</html>
